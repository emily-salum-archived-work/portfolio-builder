<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title> Confirmation </title>
</head>
<body>
    

    <div id="commit" control-box>
        <button id = "save_changes"> Send to github </button>
        <button id = "github_close"> Close window </button>
    </div>

    <div id="configure" control-box>
        <button id = "choose_loader_again"> Choose loader again </button>
    </div>
    
    <div id="build" control-box>  
        <button id = "update_html"> Update HTML </button> 
        <button id = "minify_js"> Minify JS </button>    
        <button id = "update_css"> Update CSS </button> 
        <button id = "update_res"> Update RES </button>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
